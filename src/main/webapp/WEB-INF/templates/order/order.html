<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单</title>
    <link rel="stylesheet" th:href="@{/static/css/minireset.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/cart.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bookManger.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/orderManger.css}"/>
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="../index.html">
            <img th:src="@{/static/img/logo.gif}" alt=""/>
          </a>
          <h1>我的订单</h1>
        </div>
        <div class="header-right">
          <h3>欢迎<span th:text="${session.user.uname}"></span>光临尚硅谷书城</h3>
          <div class="destory"><a th:href="@{/destory}">注销</a></div>
          <div class="gohome">
            <a th:href="@{/cartIndex}">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>订单号</th>
              <th>订单日期</th>
              <th>订单金额</th>
              <th>订单数量</th>
              <th>订单状态</th>
              <th>订单详情</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${session.user.getOrderList()}">
              <td th:text="${order.orderNo}"></td>
              <td th:text="${#dates.format(order.orderDate,'yyyy-MM-dd')}"></td>
              <td th:text="${order.orderMoney}"></td>
              <td th:text="${order.totalBookCount}"></td>
              <td><a href="" class="send">等待发货</a></td>
              <td><a th:href="@{/detailOrderItem(orderId=${order.id})}">查看详情</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img th:src="@{/static/img/bottom1.png}" alt="" />
                <span>大咖级讲师亲自授课</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{/static/img/bottom.png}" alt="" />
                <span>课程为学员成长持续赋能</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{/static/img/bottom2.png}" alt="" />
                <span>学员真是情况大公开</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          <dl>
            <dt>关于尚硅谷</dt>
            <dd>教育理念</dd>
          </dl>
          <dl>
            <dt>资源下载</dt>
            <dd>视频下载</dd>
          </dl>
          <dl>
            <dt>加入我们</dt>
            <dd>招聘岗位</dd>
          </dl>
          <dl>
            <dt>联系我们</dt>
            <dd>http://www.atguigu.com</dd>
            <dd></dd>
          </dl>
        </div>
      </div>
      <div class="down">
        尚硅谷书城.Copyright ©2015
      </div>
    </div>
  </body>
</html>
